<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .error {
            font-size: 72px;
            color: #e74c3c;
        }
        .message {
            font-size: 24px;
        }
        .details {
            margin-top: 20px;
            color: #333;
        }
        pre {
            text-align: left;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error">500</div>
        <div class="message">Internal Server Error</div>
        <p>Sorry, something went wrong on our end. Please try again later.</p>
        {% if error %}
        <div class="details">
            <strong>Error Details:</strong>
            <pre>{{ error }}</pre>
        </div>
        {% endif %}
        {% if error_trace %}
        <div class="details">
            <strong>Error Traceback:</strong>
            <pre>{{ error_trace }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
