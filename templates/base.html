<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Arena</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul class="nav-group">
                <li><a href="/">Home</a></li>
                <!-- <li><a href="/profile">Profile</a></li> -->
                <li><a href="/viewer">Viewer</a></li>
                <li><a href="/player">Player</a></li>
                <li><a href="/arena">Arena</a></li>
                <li><a href="/admin">Admin</a></li> <!-- Adding this line for "Admin" button -->
                <!-- <li><a href="/logout">Logout</a></li> -->
                <li class="user-id">ID: <span id="user-id">{{ g.user.cookie_id }}</span></li>
            </ul>
        </nav>
    </header>
    {% block content %}{% endblock %}
    <script>
        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        document.addEventListener('DOMContentLoaded', function() {
            let userId = getCookie('user_id');
            if (!userId) {
                fetch('/initialize_user')
                .then(response => response.json())
                .then(data => {
                    if (data.user_id) {
                        setCookie('user_id', data.user_id, 365);
                        document.getElementById('user-id').innerText = data.user_id;
                    }
                });
            } else {
                document.getElementById('user-id').innerText = userId;
            }
        });
    </script>
</body>
</html>
