<!-- admin.html -->

{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}

{% block content %}
<div class="role-selection">
    <label for="role-select">Роли:</label>
    <div class="role-select-container">
        <select id="role-select" name="role-select">
            <option value="character_generator">Генератор персонажей</option>
            <option value="arena_generator">Генератор арен</option>
            <option value="tactician">Тактик</option>
            <option value="referee">Рефери</option>
            <option value="security">Безопасник</option>
            <option value="translator_moderator">Переводчик-модератор</option>
            <option value="commentator">Комментатор</option>
        </select>
        <button type="button" id="save-role" class="save-button">Сохранить</button>
    </div>
</div>

<!-- Инструкции -->
<div class="instructions-section">
    <label for="instructions">Инструкции:</label>
    <textarea id="instructions" name="instructions" rows="4" placeholder="Введите инструкции..."></textarea>
</div>

<!-- Чат с нейросетью -->
<div class="chat-section">
    <h2>Чат с нейросетью</h2>
    <div id="chat-box">
        {% for message in messages %}
        <div class="chat-message {{ 'right' if message.user_id == 1 else 'left' }}">
            <p>{{ message.content }}</p>
            <span class="timestamp">{{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</span>
        </div>
        {% endfor %}
    </div>
    <form id="chat-form" method="post" action="{{ url_for('admin.send_message') }}" class="chat-form">
        <input type="text" id="message" name="message" placeholder="Введите сообщение...">
        <button type="submit" class="send-button">Отправить</button>
    </form>
</div>

<!-- Настройки нейросетей -->
<div id="network-settings">
    <h2>Настройки нейросетей</h2>
    <form method="post" action="{{ url_for('admin.update_settings') }}">
        <div class="settings-row">
            <div class="settings-col">
                <label for="temperature">Температура:</label>
                <input type="number" id="temperature" name="temperature" step="0.01" value="1.0">
            </div>
            <div class="settings-col">
                <label for="top_p">Топ-p:</label>
                <input type="number" id="top_p" name="top_p" step="0.01" value="0.9">
            </div>
            <div class="settings-col">
                <label for="top_k">Топ-k:</label>
                <input type="number" id="top_k" name="top_k" value="50">
            </div>
        </div>
        <button type="submit" class="save-button">Обновить настройки</button>
    </form>
</div>
{% endblock %}
